<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplos de html5</title>
</head>
<body>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena"><br><br>

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo"><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="0" max="100"><br><br>

        <label for="fecha">Fecha de nacimiento:</label>
        <input type="date" id="fecha" name="fecha"><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono"><br><br>

        <label for="archivo">Subir archivo:</label>
        <input type="file" id="archivo" name="archivo"><br><br>

        <label for="volumen">Volumen:</label>
        <input type="range" id="volumen" name="volumen" min="0" max="100"><br><br>

        <label for="aceptar">Aceptar términos y condiciones:</label>
        <input type="checkbox" id="aceptar" name="aceptar"><br><br>
        <label for="aceptar">Aceptar envío de publicidad</label>
        <input type="checkbox" id="aceptar" name="aceptar">
        <p>Género:</p>
        <input type="radio" id="hombre" name="genero" value="hombre">
        <label for="hombre">Hombre</label>
        <input type="radio" id="mujer" name="genero" value="mujer">
        <label for="mujer">Mujer</label><br><br>
</body>
</html>
